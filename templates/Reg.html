<!DOCTYPE html>
<html>
<head>
    <title>注册账号</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/reg_style.css">
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css">
</head>
<body>
<div class="container title1">注册页</div>
<div class="container">
    <form action="/Reg/" class="form-horizontal" method="POST" onsubmit="return validate_form(this)">
        <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-7">
                <input type="text" name="inputName" id="inputName" value="" placeholder="用户名" class="form-control" />
            </div>
            <div id="VaildName" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label for="inputPsw" class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-7">
                <input type="password" name="inputPsw" id="inputPsw" value="" placeholder="密码" class="form-control">
            </div>
            <div id="VaildPsw" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label for="inputPsw2" class="col-sm-3 control-label">确认密码：</label>
            <div class="col-sm-7">
                <input type="password" name="inputPsw2" id="inputPsw2" value="" placeholder="确认密码" class="form-control">
            </div>
            <div id="VaildPsw2" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">EMAIL：</label>
            <div class="col-sm-7">
                <input type="email" name="inputEmail" id="inputEmail" value="" placeholder="电子邮件" class="form-control" />
            </div>
            <div id="VaildEmail" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label for="inputTel" class="col-sm-3 control-label">TEL：</label>
            <div class="col-sm-7">
                <input type="tel" name="inputTel" id="inputTel" value="" placeholder="电话" class="form-control" />
            </div>
            <div id="VaildTel" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default">提交注册</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='/'">去登录</button>
            </div>
            <div class="col-sm-4"><div class="info_message">{{ info['message_r'] }}</div></div>
        </div>
    </form>
</div>
<script src="../static/js/reg_js.js" type="text/javascript"></script>
</body>
</html>
